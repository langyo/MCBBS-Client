language: node_js
cache: npm
node_js:
- '8'
matrix:
  include:
  - os: osx
    install:
    - npm i
    script:
    - cd native/electron
    - npm run build
    - npm run package:mac
    - cd ../..
  - os: windows
    install:
    - npm i
    script:
    - cd native/electron
    - npm run build
    - npm run package:windows
    - cd ../..
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  skip_cleanup: true
  file: native/electron/packaged/*
  on:
    repo: langyo/MCBBS-Client
    branch: master
    tags: true
